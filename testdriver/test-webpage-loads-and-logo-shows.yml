version: 4.1.13
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the Google Search button is visible
  - prompt: >-
      Assert that the Google logo is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the Google logo is visible
